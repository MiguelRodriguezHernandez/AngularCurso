<form [formGroup]="xForm">
  <div class="form-group">
    <label for="Nombres">Nombre(s)</label>
    <input formControlName="nombres" type="text" class="form-control" id="nombres" aria-describedby="nombresHelp" placeholder="Nombre(s)">
    <small id="nombresHelp" class="form-text text-muted">Ingresa tu nombre(s).</small>
    <div class="alert alert-warning" role="alert" *ngIf="!xForm.controls['nombres'].valid && xForm.controls['nombres'].touched">
      SÃ³lo letras con acentos.
    </div>
    <div class="alert alert-warning" role="alert" *ngIf="ValidaNombre()===true">
      El nombre ya existe.
    </div>
  </div>
  <div class="form-group">
    <label for="edad">Edad</label>
    <input formControlName="edad" type="number" class="form-control" id="edad" placeholder="Edad">
    <div class="alert alert-warning" role="alert" *ngIf="!xForm.controls['edad'].valid && xForm.controls['edad'].touched">
     La edad debe ser mayor a 18 y menor a 70
    </div>
  </div>
  <div class="form-group">
    <label for="genero">Genero</label>
    <select formControlName="genero"  class="form-control" id="genero">
      <option value="null">Selecciona Genero</option>
      <option value="MASCULINO">MASCULINO</option>
      <option value="FEMENINO">FEMENINO</option>
    </select>
    <div class="alert alert-warning" role="alert" *ngIf="!xForm.controls['genero'].valid && xForm.controls['genero'].touched"> 
      Se requiere seleccionar genero
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="Enviar()" [disabled]="!xForm.valid">Submit</button>
</form>

<div style="display: block" >
  <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"></canvas>
</div>
